<!DOCTYPE HTML>  
<html>  
<head>
<title>FLV Video</title>
<script src="/js/flv.min.js"></script>

</head>

<body> 
<video id="videoElement" width="640" height="360" autoplay style="background-color:#000000"></video>


<script>
	var strUri = window.location.protocol + '//' + window.location.hostname + ':8090/live/token1.flv';
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: strUri
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
</script>

</html>
